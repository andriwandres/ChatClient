
<!-- Language item -->
<div tabindex="0" id="item-container" (click)="onSelectLanguage()" [class.selected]="isSelected">
  <span id="language-name">
    {{ 'Application.Languages.Names.' + language | translate }}
  </span>

  <!-- Flag image -->
  <img
    id="flag"
    height="auto"
    width="33px"
    [src]="'Application.Languages.FlagImages.' + language | translate"
  />
</div>
